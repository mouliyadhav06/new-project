<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zust Meet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/changepassword.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-6">
            <img src="images/cup.jpg" class="img-responsive pic2">
        </div>
        <div class="col-md-6 pa1">
            <img src="images/Zust Meet logo.png" class="dak">

            <form>
                <input type="text" required placeholder="Name" class="t1">
                <input type="text" required placeholder="Mail" class="t1">
                <input type="password" required placeholder="Password" class="t1">
                <input type="text" required placeholder="Mobile Number" class="t1">
                <div class="row d2">
                    <div class="form-group d1">

                        <label>Male</label>
                        <input type="radio" placeholder="Male" name="gender" class="r1">
                    </div>
                    <div class="form-group d3">

                        <label>Female</label>
                        <input type="radio" placeholder="Female" name="gender" class="r1">
                    </div>
                </div>

                <input type="text" required placeholder="Age" class="t1">
                <div class="col-md-12" id="b1">
                    <div class="col-md-6">
                        <a href="index.html" style="color: white;"><strong> Login </strong></a>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn default da">
                            <strong>
                <a href="#">Sign Up</a></strong>
                            <i class="fa fa-arrow-right d" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </form>

            <h4 id="b2">&copy; 2017 ZustMeet All rights Reserved</h4>
        </div>
    </div>
</body>

</html>
